<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <!-- Top Yellow Buttons -->
        <div class="top-buttons">
            <button class="btn red" onclick="clearDisplay()">AC</button>
            <button class="btn red" onclick="deleteLast()">DEL</button>
            <button class="btn yellow" onclick="squareNumber()">x²</button>
            <button class="btn yellow" onclick="squareRoot()">√x</button>
        </div>
        

        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>

            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="appendOperator('(')">(</button>
            <button class="btn" onclick="appendOperator(')')">)</button>
            <button class="btn" onclick="appendNumber('00')">00</button>
            <button class="btn operator" onclick="appendOperator('%')">%</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
